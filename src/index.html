<!DOCTYPE html>
<html>
  <head>
    <title>Playing Card Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="cardContainer">
      <div id="imageContainer">
        <img
          id="assetImage"
          src="assets/selected-card.png"
          alt="Selected Card Image"
        />
      </div>
      <div class="topLeft"></div>
      <div class="value"></div>
      <div class="bottomRight"></div>
    </div>
    <select id="cardStyle">
      <option value="default">Default</option>
      <option value="radial">Radial</option>
    </select>
    <button id="generateButton">Generate</button>
    <button id="autoGenerateButton">Auto Generate</button>
    <div>
      <label for="cardWidth">Card Width:</label>
      <input type="text" id="cardWidth" placeholder="Enter width in pixels" />
      <label for="cardHeight">Card Height:</label>
      <input type="text" id="cardHeight" placeholder="Enter height in pixels" />
      <button id="applySizeButton">Apply Size</button>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
